version: '3.8'

services:
  backend:
    build: ../backend
    ports:
      - "8000:8000"
    environment:
      - TESTING=true
    
  frontend:
    build: ../frontend  
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=test
      
  test-runner:
    build:
      context: ..
      dockerfile: tests/Dockerfile.test
    depends_on:
      - backend
      - frontend
    volumes:
      - ../tests:/app/tests
      - ../backend:/app/backend  
      - ../frontend:/app/frontend
    command: pytest tests/integration/ -v
