name: CI (all branches)

on:
  # Trigger only when backend-related files are changed
  workflow_dispatch:
  push:
    branches: ['**'] # run for all branches
    paths:
      - 'backend/**'
      - 'requirements.txt'
      - '.github/workflows/**'
  pull_request:
    branches: ['**'] # run for all PRs
    paths:
      - 'backend/**'
      - 'requirements.txt'
      - '.github/workflows/**'

# Prevent multiple runs on the same branch from stacking
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Run backend pytest suite
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: backend
      MOVIE_DATA_PATH: ./data/movies_ci
      KAGGLE_DATASET: sadmadlad/imdb-user-reviews

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Seed mock movie data
        run: |
          mkdir -p "$MOVIE_DATA_PATH"
          echo "{}" > "$MOVIE_DATA_PATH/index.json"
          echo "[]" > "$MOVIE_DATA_PATH/movies.json"
          echo "[]" > "$MOVIE_DATA_PATH/reviews.json"
          ls -R "$MOVIE_DATA_PATH"

      - name: Run pytest
        run: |
          mkdir -p "$MOVIE_DATA_PATH"
          pytest -m "not integration" -q
