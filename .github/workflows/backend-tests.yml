name: CI

on:
  push:
    branches: ['**']
    paths:
      - 'backend/**'
      - 'requirements.txt'
      - '.github/workflows/**'
  pull_request:
    branches: ['main']
    paths:
      - 'backend/**'
      - 'requirements.txt'
      - '.github/workflows/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: backend
      MOVIE_DATA_PATH: ./data/movies_ci
      KAGGLE_DATASET: sadmadlad/imdb-user-reviews
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          mkdir -p "$MOVIE_DATA_PATH"
          pytest -m "not integration" -q
