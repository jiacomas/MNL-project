<!DOCTYPE html>
<html>
  <head>
    <title>Test API</title>
  </head>
  <body>
    <h1>Check console for API data</h1>

    <script>
      fetch("http://localhost:8000/data")
        .then(res => res.json())
        .then(data => {
          console.log("Received data:", data);
        })
        .catch(err => console.error("Error:", err));
    </script>
  </body>
</html>
